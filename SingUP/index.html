<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="form">
        <div class="left">
            <div id="left-conteiner">
                <h1>Learn to codde by watching others</h1>
                <p>See how experienced developers solve problems in real-time. Watching sciptud tutorials is great, but understanding how developers think is invaluabel</p>
            </div>
        </div>
    
        <div class="rigth">
            <div class="pay">
                <p>Try it free 7 days then %20/mo. Thereafter</p>
            </div>
            <div id="rigth-conteiner">
                <div class="dados">
                    <div class="form-control">
                        <label>UserName:</label>
                        <input type="text" placeholder="Username" id="username">
                        <i class="fa-solid fa-circle-check"></i>
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <small>erro</small>
                    </div>
                    <div class="form-control ">
                        <label>Email:</label>
                        <input type="email" placeholder="Email" id="email">
                        <i class="fa-solid fa-circle-check"></i>
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <small>erro</small>
                    </div>
                    <div class="form-control">
                        <label>Password:</label>
                        <input type="password" placeholder="Password" id="password">
                        <i class="fa-solid fa-circle-check"></i>
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <small>erro</small>
                    </div>
                    <div class="form-control">
                        <label>Confirm Passoword:</label>
                        <input type="password" placeholder="Confirm Password" id="confirma">
                        <i class="fa-solid fa-circle-check"></i>
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <small>erro</small>
                    </div>
                    <button type="submit">Submit</button>
                </div>
            </div>
        </div>
    </form>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/d72d1c8b4e.js" crossorigin="anonymous"></script>
</body>
</html>
